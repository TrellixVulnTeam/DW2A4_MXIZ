class Pessoa{
    constructor(nome,idade){
        this.nome = nome
        this.idade = idade
    }
    incrementAge(){
        this.idade++
    }
}
const prof = new Pessoa('Igor',24)
prof.incrementAge()
console.log(prof)

class Aluno extends Pessoa{
    constructor(nome,idade,matricula){
        super(nome,idade)
        this.matricula = matricula
    }
}

const aluno = new Aluno('Igor',24,'20112')
console.log(aluno)

class Disciplina{
    constructor(nome,professor, aluno){
        this.nome = nome
        this.professor = professor
        this.aluno = aluno
    }
}
